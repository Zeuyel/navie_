version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: navie_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: navie_email_db
      POSTGRES_USER: navie_user
      POSTGRES_PASSWORD: navie_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./email_accounts_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - navie_network

  # Adminer - 轻量级数据库管理界面
  adminer:
    image: adminer:4.8.1
    container_name: navie_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    networks:
      - navie_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  navie_network:
    driver: bridge
